        <div class="pagetitle">
            <h1>Fruits</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Fruits</a></li>
                    <li class="breadcrumb-item active">New Fruits</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
<br>
        <div class="card border-0 shadow mb-4 ">
            <div class="card-body mt-4">
                <div class="table-responsive">
                    <form action="/addFruit" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nama Buah</label>
                            <input type="text" class="form-control" name="nama" style="border-radius: 13px;"
                                placeholder="Masukan Nama buah" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Harga</label>
                            <input type="number" class="form-control" name="harga" style="border-radius: 13px;"
                                placeholder="Masukan Harga" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Gambar</label>
                            <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar" style="border-radius: 13px;"
                                placeholder="Masukan Gambar" required />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Deskripsi Produk</label>
                            <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                                placeholder="Masukan Deskripsi Produk" required /></textarea>
                        </div>
                        <div class="mb-3 ">
                            <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                        </div>
                        
                        
                    </form>
